<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدینہ فوٹو سٹیٹ اڈا رنگشاہ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004d99;
            color: white;
            padding: 10px;
            font-size: 24px;
        }
        .container {
            padding: 20px;
        }
        .lang-switch {
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #004d99;
            font-size: 18px;
            margin: 10px;
        }
        .upload-section {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        المدینہ فوٹو سٹیٹ اڈا رنگشاہ | Al Madina Photostat Adda Rang Shah
    </header>
    <div class="container">
        <h1>خوش آمدید</h1>
        <p>ہم آپ کو بہترین فوٹو سٹیٹ اور پرنٹنگ کی خدمات فراہم کرتے ہیں۔</p>
        <h2>Welcome</h2>
        <p>We provide you with the best photocopy and printing services.</p>
    </div>
    <div class="upload-section">
        <h3>فائل اپلوڈ کریں</h3>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*, .pdf, .doc, .docx">
            <button type="submit">اپلوڈ</button>
        </form>
    </div>
    <div class="lang-switch">
        <a href="#">اردو</a> | <a href="#">English</a>
    </div>
</body>
</html>
